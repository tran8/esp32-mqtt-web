<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 MQTT Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #adcValue { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ESP32 MQTT Dashboard</h1>
  
  <button onclick="publishMessage('esp32/led', 'on')">🔆 Bật LED</button>
  <button onclick="publishMessage('esp32/led', 'off')">💡 Tắt LED</button>

  <div id="adcValue">Giá trị ADC: --</div>

  <script>
    // Cấu hình MQTT
    const options = {
      username: "esp32_a",
      password: "123456789Ab",
      connectTimeout: 4000,
      clean: true,
      reconnectPeriod: 4000,
    };
    const client = mqtt.connect("wss://084c6c698e3047bdbcdc9b946b24bdc3.s1.eu.hivemq.cloud:8884/mqtt", options);


    client.on('connect', () => {
      console.log('✅ Đã kết nối HiveMQ Broker');
      client.subscribe(topicADC, (err) => {
        if (!err) console.log('📥 Subscribed topic:', topicADC);
      });
    });

    client.on('message', (topic, message) => {
      if (topic === topicADC) {
        document.getElementById('adcValue').innerText = 'Giá trị ADC: ' + message.toString();
      }
    });

    function publishMessage(topic, payload) {
      client.publish(topic, payload);
      console.log(`📤 Gửi "${payload}" đến ${topic}`);
    }
  </script>
</body>
</html>
